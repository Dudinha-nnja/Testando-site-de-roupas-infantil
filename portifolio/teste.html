<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amelia Morgan - Frontend Designer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #0b0b0c;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
}

.logo span {
  color: #00fff7;
}

nav ul {
  display: flex;
  list-style: none;
  gap: 30px;
}

nav a {
  color: #ccc;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

nav a:hover,
nav a.active {
  color: #00fff7;
}

.hero {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 80px 60px;
  min-height: 80vh;
}

.content {
  max-width: 600px;
}

.content h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.content h1 span,
.content h2 span {
  color: #00fff7;
}

.content h2 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.content p {
  font-size: 1rem;
  color: #aaa;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.btn {
  padding: 12px 24px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  border: 2px solid #00fff7;
  transition: background 0.3s, color 0.3s;
}

.btn.hire {
  background-color: #00fff7;
  color: #000;
}

.btn.contact {
  background-color: transparent;
  color: #00fff7;
}

.btn:hover {
  background-color: #00fff7;
  color: #000;
}

.socials {
  margin-top: 10px;
}

.socials a {
  color: #00fff7;
  margin-right: 15px;
  font-size: 1.2rem;
}

.profile-pic {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 0 40px #00fff7;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.8);
}

  </style>
</head>
<body>
  <header>
    <div class="logo">Amelia <span>Morgan</span></div>
    <nav>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Education</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="content">
      <h1>Hi, It's <span>Amelia</span></h1>
      <h2>I'm a <span>Frontend Designer</span></h2>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam, laborum.</p>
      <div class="buttons">
        <a href="#" class="btn hire">Hire</a>
        <a href="#" class="btn contact">Contact</a>
      </div>
      <div class="socials">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <div class="profile-pic">
      <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e" alt="Amelia">
    </div>
  </main>
</body>
</html>
